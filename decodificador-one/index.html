<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Decodificador</title>
</head>
<body>
    <header>
        <section class="logo__alura">
            <img src="Vector.png" alt="logo-alura">
        </section>
    </header>

    <main>
        <section class="texto__decodificador">
            <section class="caixa__texto">
                <div class="texto">
                    <textarea id="text" cols="30" rows="10" placeholder="Digite seu texto"></textarea>
                </div>
                <div class="botoes">
                    <input type="button" value="Criptografar" id="teste" class="botao-principal" onclick="criptografar()">
                    <input type="button" value="Descriptografar" class="botao-secundario" onclick="descriptografar()">
                </div>
            </section>
            <section class="imagem__texto">
                    <img src="modelo.PNG" alt="imagem-de-inspector">
            </section> 
        </section>
        
    </main>

    <footer>
        <section class="rodape">
            <a href="https://www.linkedin.com/in/gilsonsouza-dev" target="_blank">
                <i class="fab fa-linkedin linkedin-icon"></i>
            </a>

            <p>&#169Challenges - ONE</p>

            <div class="copia_git">
                <a href="https://github.com/Gilson-Souza/front-end" target="_blank">
                    <i class="fab fa-github github-icon"></i>
                </a>
                <button class="btn-copy" id="copyButton">
                    <i class="far fa-clipboard"></i>
                </button>
            </div>
           
        </section>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
