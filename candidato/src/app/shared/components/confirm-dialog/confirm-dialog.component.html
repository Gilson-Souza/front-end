<h2 mat-dialog-title class="center-align">Tela de Confirmação</h2>
<mat-dialog-content class="center-align">{{ data }}</mat-dialog-content>
<mat-dialog-actions class="justify-center">
  <button mat-button color="primary" (click)="confirm()">Confirmar</button>
  <button mat-button color="warn" (click)="cancel()">Cancelar</button>
</mat-dialog-actions>
